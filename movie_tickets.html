<form id="buyTicket">
  <h1>Buy a Ticket:</h1>

    <h2>Select a movie:</h2>
    <select id="movie_select" name="movieTitle">
      <option value="0">Tasteless Comedy</option>
      <option value="1">Trite Romance</option>
      <option value="0">Brain Dead Action Flick</option>
      <option value="1">Depressing Documentary</option>
      <option value="0">Social Engineering</option>
    </select>

    <h2>Select a show time:</h2>
      <select id="showtime_select" name="showTime">
        <option value="1">12:00pm</option>
        <option value="2">2:00pm</option>
        <option value="3">4:00pm</option>
        <option value="4">6:00pm</option>
        <option value="5">8:00pm</option>
        <option value="6">10:00pm</option>
        <option value="7">12:00am</option>
      </select>

    <h2>What is your age?</h2>
      <input type="number" name="age" min="1" max="120" id="age_select">
      <br><br>
      <button type="submit">Enter</button>
    </form>

    <br>
    <br>

    <div class="show-price">
      <h2>Here's your total:</h2>
        <h3><span id="ticket-price"></span></h3>
    </div>
